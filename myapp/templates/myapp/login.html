{% extends "myapp/base.html" %}
{% load static %}

{% block title %}Login - TODO app{% endblock %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <form action="{% url 'myapp:login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username"><b>Username</b></label>
            <input id="username" class="form-control" type="text" placeholder="Enter Username" name="username" required>
        </div>
        <div class="form-group">
            <label for="psw"><b>Password</b></label>
            <input id="psw" class="form-control" type="password" placeholder="Enter Password" name="psw" required>
        </div>
        {% if messages %}
        <div class="alert alert-warning">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>
{% endblock %}
